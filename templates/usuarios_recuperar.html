<link rel="icon" type="image/png" href="{{ url_for('static', filename='login_files/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='login_files/material-design-iconic-font.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='login_files/util.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='login_files/main.css') }}">

<div class="card text-white my-2 mx-2 px-0">
	<div class="card-header text-center alert-info my-0 mx-0 py-0" style="font-size:1.1rem">
		CAMBIO DE CONTRASEÑA
	</div>
	<div class="card-body px-0 py-1 my-0">
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">

					<form class="login100-form validate-form" action="{{ url_for('login') }}" method="post">
						<span class="login100-form-title p-b-26">
							KAPPS.me
						</span>
						<span class="login100-form-title p-b-40">
							<p style="font-size: 5rem;">ET</p>
						</span>

						<div class="wrap-input100 validate-input" data-validate="No debe Estar Vacío">
							<input class="input100" type="text" name="username" id="username">
							<span class="focus-input100" data-placeholder="Usuario"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Ingrese la Contraseña">
							<span class="btn-show-pass">
								<i class="zmdi zmdi-eye"></i>
							</span>
							<input class="input100" type="password" name="password" id="password">
							<span class="focus-input100" data-placeholder="Contraseña"></span>
						</div>
						{% if msg: %}
						<div style="color: rgb(219, 42, 42);">{{ msg }}</div>
						{% endif %}
						<br>
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn">
									Ingresar
								</button>
							</div>
						</div>

						<div class="text-center p-t-115">
							<a id="link-recuperar-password" class="txt2" href="#">
								Recuperar Contraseña
							</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</div>


<!-- MODAL PARA CONFIRMACION DE MODIFICAR USUARIO-->
<div class="modal fade" id="modal-crud-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-primary" style="font-size:1.3rem" id="modal-crud-user-titulo">
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				<label id="modal-crud-user-body" class="text-primary my-0" style="font-size:1.2rem"></label>
				<input id="modal-crud-user-id" name="modal-crud-user-id" type="hidden">
				<input id="modal-crud-user-accion" name="modal-crud-user-accion" type="hidden">
				<input id="modal-crud-user-datos" name="modal-crud-user-datos" type="hidden" value="0">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button id="modal-crud-user-btn" class="btn btn-primary">Confirmar</button>
			</div>
		</div>
	</div>
</div>

</div>
</div>
